# NOTE: This docker-compose.yml is meant to be just an example guideline
# on how you can achieve the same. It is not intented to run out of the box
# and you must edit the below configurations to suit your needs.

version: "3.7"

services:

  frontend:
    container_name: frontend
    image: node:18-alpine
    ports:
      - 5173:5173
    volumes:
      - ./frontend/:/home/node/app
      - /home/node/app/node_modules
    working_dir: /home/node/app/
    command: sh -c "npm install && npm run dev"
    environment:
      NODE_ENV: development
      VITE_MAILING_LIST_ID: cf2a3ab9-e4cb-4f83-9221-a040736f9172

  backend:
    container_name: backend
    depends_on:
      - backend_db
    image: node:18-alpine
    ports:
      - 3000:3000
    volumes:
      - ./backend/:/home/node/app
      - /home/node/app/node_modules
    working_dir: /home/node/app/
    command: sh -c "yarn install && yarn dev"
    environment:
      MONGODB_URI: mongodb://backend_db:27017/backend
      PORT: 3000
      NODE_ENV: development
      PAYLOAD_SECRET: TESTING


  backend_db:
    container_name: backend_db
    image: mongo:latest
    ports:
      - 27017:27017
    volumes:
      - mongo-data:/data/db
    command:
      - --storageEngine=wiredTiger

  db:
    container_name: listmonk_db
    image: postgres:13
    ports:
      - "9432:5432"
    networks:
      - listmonk
    environment:
      - POSTGRES_PASSWORD=listmonk
      - POSTGRES_USER=listmonk
      - POSTGRES_DB=listmonk
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U listmonk"]
      interval: 10s
      timeout: 5s
      retries: 6
    volumes:
      - type: volume
        source: listmonk-data
        target: /var/lib/postgresql/data

  listmonk:
    container_name: listmonk
    # restart: unless-stopped
    image: listmonk/listmonk:latest
    ports:
      - "9000:9000"
    networks:
      - listmonk
    environment:
      - TZ=Etc/UTC
    depends_on:
      - db
    volumes:
      - ./config.toml:/listmonk/config.toml

networks:
  listmonk:

volumes:
  mongo-data:
  listmonk-data:
